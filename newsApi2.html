<!DOCTYPE html>
<html>
  <head>
    <title>Sports Headline News Search Engine</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  </head>
  <body>
    
    <div class="container">
      
      <h3 class="center" style="margin-bottom:20px;">Sports News Search Engine </h3>
      
      <form>
          <div class="input-field">
              <i class="material-icons prefix">public</i>
              <input type="text" id="searchquery">
              <label>Find what's happeing in sports around the US......</label>
          </div>
          
          <div class="row">
             <input type="submit" id="searchbtn" class="btn col m2 s12 red" value="search">
             <input type="reset" id="searchbtn" class="btn col m2 s12 blue right" value="clear"  style="margin-top:3px;">
          </div>
          
      </form>
      
      <div id="loader" style="display:none;">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
      
      <div class="row">
         <div id="newsResults"></div>
      </div>
     
      


      
   </div>

<script data-require="jquery@3.2.1" data-semver="3.2.1" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="icons.js"></script>
<script src="addYourOwnApi.js"></script>
  
</body>
</html>
